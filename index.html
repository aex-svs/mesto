<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект: Место</title>
</head>

<body class="root">
  <div class="container sticky-footer">
    <header class="header">
      <img src="images/logo.svg" alt="Место - лого" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__info-title text-ellipsis">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn-edit btn-clear hover"></button>
          </div>
          <p class="profile__subtitle text-ellipsis">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn-add btn-clear hover"></button>
      </section>
      <section class="elements">
        <ul class="elements__list list-clear"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!--template cards-->
  <template id="element_card">
    <li class="element">
      <img class="element__img" src="#" alt="#">
      <div class="element__info">
        <h2 class="element__title text-ellipsis"></h2>
        <button type="button" class="element__btn-like hover btn-clear"></button>
        <button type="button" class="element__btn-delete hover btn-clear"></button>
      </div>
    </li>
  </template>
  <!--template cards end-->

  <!-- popup image -->
  <div class="popup popup-lightbox">
    <div class="popup-lightbox__inner">
      <button type="button" class="popup__btn-close btn-clear hover"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__figure-img">
        <figcaption class="popup__figure-title"></figcaption>
      </figure>
    </div>
  </div>
  <!-- popup image end-->

  <!-- Modal form-element-add -->
  <div class="popup popup-add-element">
    <div class="popup__inner">
      <button type="button" class="popup__btn-close btn-clear hover"></button>
      <h2 class="popup__title">Новое место</h2>
      <form method="post" class="form form-add-element" name="form__create" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__label">
            <input id="input-title" class="form__input form__input_type_title input-clear" type="text" name="title"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-message input-title-error"></span>
          </label>
          <label class="form__label">
            <input id="input-image" class="form__input form__input_type_link input-clear" type="url" name="link"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-message input-image-error"></span>
          </label>
          <button type="submit" class="form__btn-submit btn-clear">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- Modal form-element-add  end -->

  <!--Modal form-profile -->
  <div class="popup popup-edit-profile">
    <div class="popup__inner">
      <button type="button" class="popup__btn-close btn-clear hover"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form method="post" class="form form-profile" name="form__profile" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__label">
            <input id="input-name" class="form__input form__input_type_name input-clear" type="text" name="name"
              placeholder="Имя" minlength="2" maxlength="40">
            <span class="form__input-message input-name-error"></span>
          </label>
          <label class="form__label">
            <input id="input-job" class="form__input form__input_type_job input-clear" type="text" name="job"
              placeholder="Вид деятельности" minlength="2" maxlength="200">
            <span class="form__input-message input-job-error"></span>
          </label>
          <button type="submit" class="form__btn-submit btn-clear">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!--Modal form-profile  end-->
  <script defer src="options/variables.js"></script>
  <script defer src="options/validate.js"></script>
  <script defer src="options/cards.js"></script>
  <script defer src="scripts/script.js"></script>
</body>

</html>
